<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng-class</title>
    <style>
      .hover{
        background-color: rgb(200, 50,50 );
      }
      .no-hover{
        background-color: rgb(50, 85, 200);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <!-- ng-click="bandera = !bandera" 
        ng-mouseover="bandera=true" ng-mouseout="bandera=false"
        
        ng-click
        Permite especificar un comportamiento personalizado 
        cuando se hace clic en un elemento.
        
        ng-class
        Permite establecer dinámicamente clases CSS en un elemento 
        HTML mediante el enlace de datos de una expresión que representa 
        todas las clases que se agregarán.-->
    <button ng-click="bandera = !bandera" ng-class=" {'hover':bandera , 'no-hover':!bandera} ">
      Hover me

    </button><span ng-show="bandera">&lt;-click me</span>
    <p>
      {{bandera}}
    </p>
  </body>
</html>
