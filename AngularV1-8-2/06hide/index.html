<!DOCTYPE html>
<html ng-app="MyFirsApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .animated {
        opacity: 1;
        max-height: auto;
        overflow: hidden;
        transition: all 1s;
      }
      .animated.ng-hide {
        opacity: 0;
        max-height: 0px !important;
        overflow: hidden;
        display: block !important;
      }
    </style>
    <title>Mi primera pagina con Angularjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="FirstController">
    <div ng-show="loading">Cargando...</div>
    <!-- <div ng-show="!loading && posts.length==0">No se encontraron resultados</div>  --> 
    <div ng-hide="!loading && posts.length>0">No se encontraron resultados</div>
    <ul ng-show="posts.length!=0" class="animated">
      <li ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
      </li>
    </ul>
  </body>
</html>
