<!DOCTYPE html>
<html ng-app="CustomDirective">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng-src</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="AppContrl">
    <!-- ng-cloak 
    se utiliza para evitar que el navegador muestre brevemente la 
    plantilla html de AngularJS en su forma sin formato -->
    <ul class="no-list" ng-cloak>
      <li ng-repeat="repo in repos">
        <img ng-src="{{repo.owner.avatar_url}}" />
        <h1>{{repo.name}}</h1>
      </li>
    </ul>
  </body>
</html>
