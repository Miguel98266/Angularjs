<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.0.0/build/d3-flextree.js"></script>
  <body>
    <div
      class="chart-container"
      style="height: 1200px; background-color: #f6f6f6"
    ></div>

    <script>
      var chart;
      var data = [
        {
          name: "Ian Devling",
          area: "Corporate",
          office: "CTO office",
          positionName: "Chief Executive Officer",
          id: "O-6066",
          parentId: "",
        },
        {
          name: "Davolio Nancy",
          area: "Corporate",
          office: "CEO office",
          positionName: "CTO",
          id: "O-6067",
          parentId: "O-6066",
          size: "",
        },
      ];
      chart = new d3.OrgChart()
        .container(".chart-container")
        .data(data)
        .nodeWidth((d) => 250)
        .nodeHeight((d) => 175)
        .childrenMargin((d) => 40)
        .compactMarginBetween((d) => 15)
        .compactMarginPair((d) => 80)
        .nodeContent(function (d, i, arr, state) {
          return `
            <div style="padding-top:30px;background-color:none;margin-left:1px;height:${
              d.height
            }px;border-radius:2px;overflow:visible">
              <div style="height:${
                d.height - 32
              }px;padding-top:0px;background-color:white;border:1px solid lightgray;">


               <div style="margin-right:10px;margin-top:15px;float:right">${
                 d.data.id
               }</div>
               
               <div style="margin-top:-10px;background-color:#3AB6E3;height:10px;width:${
                 d.width - 2
               }px;border-radius:1px"></div>

               <div style="padding:20px; padding-top:30px;text-align:center">
                   <div style="color:#111672;font-size:16px;font-weight:bold"> ${
                     d.data.name
                   } </div>
                   <div style="color:#404040;font-size:16px;margin-top:4px"> ${
                     d.data.positionName
                   } </div>
               </div> 
               <div style="display:flex;padding-left:15px;padding-right:15px;">
                 <div > Gestiona:  ${d.data._directSubordinates} ðŸ‘¤</div>  
                 <div > Supervisa: ${d.data._totalSubordinates} ðŸ‘¤</div>    
               </div>
              </div>     
      </div>
  `;
        })
        .render();
    </script>
  </body>
</html>
